sudo: false

language: python
python:
  # - "2.7"
  - "3.6"
  - "3.7-dev"

notifications:
  email: never

install:
  - make install

env:
  - make token

script:
  # - make tests
  - python save.py

after_success:
  - codecov

  # - codecov   # go to https://codecov.io/ to see report (have to log in with github)
  # #- codecov -t the_repository_upload_token #for private repository
  
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  file: 'save.npy'
  keep-history: true
  on:
    branch: master