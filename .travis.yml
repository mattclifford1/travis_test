sudo: false
language: python
python:
- '3.6'
- 3.7-dev
notifications:
  email: never
install:
- make install
env:
  matrix:
  - make token
  global:
    secure: 
script:
- python save.py
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH
  file: save.npy
  keep-history: true
  on:
    branch: master
after_success:
- codecov
